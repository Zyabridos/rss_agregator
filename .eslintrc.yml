env:
  browser: true
  es2021: true
extends: airbnb-base
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {
  "no-param-reassign": 0,
  "max-len": ["error", { "code": 200 }],
    "import/extensions": [
        "error",
        "ignorePackages",
      {
        "js": "always"
      }
    ]
}
